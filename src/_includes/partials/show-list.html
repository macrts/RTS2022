<div class="rts-container">
  <h2 class="rts-levels-heading">Submission Due Dates</h2>
  <div class="date-container">
    <p>
      The deadline for {{ submissionType }} submissions is always two weeks
      before opening night. The deadlines for the 2023/2024 season are as
      follows:
    </p>
    {% for item in newDeadlines %}
    <p>{{ item.adDeadline }} - <b>{{ item.showTitle }}</b></p>
    {% endfor %}
  </div>
  <!--.date-container-->
</div>
<!--.rts-container-->
