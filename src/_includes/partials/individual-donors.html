<article class="intro">
  <div class="intro__header">
    <div class="intro__header">
      <h1 class="intro__heading">Individual Donors</h1>
    </div>
  </div>
</article>

<!--donor-level-container-->
<div class="donor-level-container">
  <div class="level">
    <h3>MacTheatre Parents</h3>
  </div>
  <div class="donor-wrapper">
    {% for donor in donors %} {% if donor.level == "Parents" %}
    <div class="donor-container">
      <ul>
        <li>{{ donor.name }}</li>
      </ul>
    </div>
    {% endif %} {% endfor %}
  </div>
  <!--.donor-wrapper-->
</div>
<!--donor-level-container-->
<div class="donor-level-container last">
  <div class="level">
    <h3>Family, Friends, and Alumni</h3>
  </div>
  <div class="donor-wrapper">
    {% for donor in donors %} {% if donor.level == "FamilyAndFriends" %}
    <div class="donor-container">
      <ul>
        <li>{{ donor.name }}</li>
      </ul>
    </div>
    {% endif %} {% endfor %}
  </div>
  <!--.donor-wrapper-->
</div>

<!--donor-level-container-->
